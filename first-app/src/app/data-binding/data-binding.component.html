<h2>Interpolação</h2>
<p>{{nome}} tem {{idade}} anos</p>
<p>O {{nome}} tem mais de 25 anos?</p>
<p>{{idade > 25}}</p>
<p>Quanto é {{idade}} + {{maisUm}}?</p>
<p>{{idade + maisUm}}</p>

<hr>

<h2>Property binding</h2>
<button [disabled]="checkedDisabled">Button</button>
<img [src]="imgSrc" [title]="imgTitle">

<hr>

<h2>Event binding</h2>
<button (click)="alertaInfo($event)">Button</button>
<div (mousemove)="mouseMoveEventTeste($event)" style="background-color: red; width: 300px; height: 300px;"></div>
<span>{{position.x}} - {{position.y}}</span>
